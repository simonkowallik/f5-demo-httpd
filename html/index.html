<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5 Demo App</title>
    <style>
        :root {
            --primary-color: #E21D38;
            --bg-color: #<!--F5DEMO_COLOR-->;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3436;
            --text-light: #636e72;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #c41230 100%);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            color: rgba(255,255,255,0.85);
            font-size: 13px;
            margin-top: 4px;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-section:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }

        .info-section h3 {
            color: var(--primary-color);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-section h3::before {
            content: '';
            width: 3px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-light);
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-dark);
            font-size: 13px;
            font-weight: 600;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: white;
            padding: 4px 10px;
            border-radius: 6px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .color-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            background: white;
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.1);
        }

        .headers-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
        }

        .headers-section h3 {
            color: var(--primary-color);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .headers-section h3::before {
            content: '';
            width: 3px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .headers-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .header-item {
            display: flex;
            padding: 6px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 12px;
        }

        .header-item:last-child {
            border-bottom: none;
        }

        .header-name {
            color: var(--primary-color);
            font-weight: 600;
            min-width: 180px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .header-value {
            color: var(--text-dark);
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-light);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e9ecef;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            color: #c0392b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(226, 29, 56, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(226, 29, 56, 0.5);
        }

        .refresh-btn svg {
            width: 24px;
            height: 24px;
            transition: transform 0.5s ease;
        }

        .refresh-btn:hover svg {
            transform: rotate(180deg);
        }

        .scheme-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scheme-http { background: #fff3cd; color: #856404; }
        .scheme-https { background: #d4edda; color: #155724; }
        .scheme-http2 { background: #cce5ff; color: #004085; }

        .endpoint-buttons {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .endpoint-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .endpoint-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .endpoint-btn svg {
            width: 12px;
            height: 12px;
        }

        .latency-indicator {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            z-index: 10;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .latency-indicator:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .latency-indicator .ping-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: ping-pulse 1s ease-in-out infinite;
        }

        .latency-indicator.inactive .ping-dot {
            background: #9ca3af;
            animation: none;
        }

        .latency-indicator.error .ping-dot {
            background: #f87171;
            animation: ping-error-flash 0.3s ease-in-out infinite;
        }

        @keyframes ping-error-flash {
            0%, 100% { opacity: 1; background: #f87171; }
            50% { opacity: 0.3; background: #dc2626; }
        }

        @keyframes ping-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        @media (max-width: 600px) {
            .content {
                padding: 16px;
            }
            .header {
                padding: 20px 16px;
            }
            .info-value {
                max-width: 120px;
                font-size: 11px;
            }
            .header-name {
                min-width: 100px;
            }
        }
    </style>
</head>

    <script>
        // Get server-injected color
        const serverColor = document.getElementById('server-color').dataset.color;
        
        // Easter egg: rapidly click logo 5 times rapidly to open pong
        let logoClickCount = 0;
        let logoClickTimer = null;
        document.querySelector('.logo').addEventListener('click', function() {
            logoClickCount++;
            if (logoClickTimer) clearTimeout(logoClickTimer);
            
            if (logoClickCount >= 5) {
                logoClickCount = 0;
                window.location.href = '/_.html';
            } else {
                logoClickTimer = setTimeout(() => {
                    logoClickCount = 0;
                }, 245); // Reset after 245 milliseconds of no clicks
            }
        });
        document.querySelector('.logo').style.cursor = 'pointer';
        
        function getSchemeClass(scheme) {
            const s = scheme.toLowerCase();
            if (s === 'http2') return 'scheme-http2';
            if (s === 'https') return 'scheme-https';
            return 'scheme-http';
        }

        function setBackgroundColor(color) {
            if (color && color !== 'UNKNOWN') {
                document.body.style.background = color;
            }
        }

        function renderData(data) {
            // Use server-injected color, fall back to API color
            const displayColor = serverColor || data.color;
            
            // Store original node_name and hostname for ping comparison
            if (originalNodeName === null) {
                originalNodeName = data.node_name || null;
            }
            if (originalHostname === null) {
                originalHostname = data.hostname || null;
            }
            
            // Set background color based on the color variable
            setBackgroundColor(displayColor);

            // Update node name in header
            //document.getElementById('node-name').textContent = data.node_name || data.short_name || 'Server Instance';

            // Build headers HTML
            let headersHtml = '';
            if (data.request_headers) {
                for (const [name, value] of Object.entries(data.request_headers)) {
                    headersHtml += `
                        <div class="header-item">
                            <span class="header-name">${escapeHtml(name)}</span>
                            <span class="header-value">${escapeHtml(value)}</span>
                        </div>
                    `;
                }
            }

            const content = `
                <div class="info-grid">
                    <div class="info-section">
                        <h3>Server Information</h3>
                        <div class="info-item">
                            <span class="info-label">Node Name</span>
                            <span class="info-value">${escapeHtml(data.node_name || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hostname</span>
                            <span class="info-value">${escapeHtml(data.hostname || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Server IP</span>
                            <span class="info-value">${escapeHtml(data.server_ip || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Server Port</span>
                            <span class="info-value">${escapeHtml(data.server_port || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Color</span>
                            <span class="color-badge">
                                <span class="color-dot" style="background-color: ${escapeHtml(displayColor || '#ccc')}"></span>
                                <span style="font-family: monospace; font-weight: 600; color: #2d3436;">${escapeHtml(displayColor || '-')}</span>
                            </span>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Client Information</h3>
                        <div class="info-item">
                            <span class="info-label">Client IP</span>
                            <span class="info-value">${escapeHtml(data.client_ip || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Client Port</span>
                            <span class="info-value">${escapeHtml(data.client_port || '-')}</span>
                        </div>
                    </div>

                    <div class="info-section">
                        <h3>Request Details</h3>
                        <div class="info-item">
                            <span class="info-label">Protocol</span>
                            <span class="scheme-badge ${getSchemeClass(data.scheme)}">${escapeHtml(data.scheme || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Method</span>
                            <span class="info-value">${escapeHtml(data.request_method || '-')}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">URI</span>
                            <span class="info-value" title="${escapeHtml(data.request_uri || '')}">${escapeHtml(data.request_uri || '-')}</span>
                        </div>
                    </div>
                </div>

                <div class="headers-section">
                    <h3>Request Headers</h3>
                    <div class="headers-list">
                        ${headersHtml || '<p style="color: #636e72;">No headers available</p>'}
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = content;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(errorDetails) {
            const { message, type, url, status, statusText, timestamp } = errorDetails;
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p><strong>Error:</strong> ${escapeHtml(message)}</p>
                    <div style="margin-top: 12px; padding: 12px; background: #fee; border-radius: 8px; text-align: left; font-size: 12px; font-family: monospace;">
                        <div style="margin-bottom: 6px;"><strong>Type:</strong> ${escapeHtml(type)}</div>
                        ${status ? `<div style="margin-bottom: 6px;"><strong>Status:</strong> ${escapeHtml(String(status))} ${escapeHtml(statusText || '')}</div>` : ''}
                        <div style="margin-bottom: 6px;"><strong>URL:</strong> ${escapeHtml(url)}</div>
                        <div style="margin-bottom: 6px;"><strong>Time:</strong> ${escapeHtml(timestamp)}</div>
                    </div>
                    <p style="margin-top: 12px; font-size: 14px;">Click the refresh button to try again.</br>Inspect your browser console for more details.</br>Try reloading the page in the browser.</p>
                </div>
            `;
        }

        async function fetchData() {
            const url = '/json';
            const timestamp = new Date().toISOString();
            
            try {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Fetching server information...</p>
                    </div>
                `;

                const response = await fetch(url);
                
                if (!response.ok) {
                    console.error('HTTP error:', response.status, response.statusText);
                    showError({
                        message: `Server returned an error response`,
                        type: 'HTTP Error',
                        url: url,
                        status: response.status,
                        statusText: response.statusText,
                        timestamp: timestamp
                    });
                    return;
                }
                
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('Failed to fetch data:', error);
                
                let errorType = 'Unknown Error';
                let errorMessage = error.message || 'Failed to load server information';
                
                if (error instanceof TypeError) {
                    // Network errors typically throw TypeError
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        errorType = 'Network Error';
                        errorMessage = 'Unable to connect to server. Check your network connection or if the server is running.';
                    } else if (error.message.includes('CORS')) {
                        errorType = 'CORS Error';
                        errorMessage = 'Cross-origin request blocked. The server may not allow requests from this origin.';
                    } else {
                        errorType = 'Connection Error';
                    }
                } else if (error instanceof SyntaxError) {
                    errorType = 'Parse Error';
                    errorMessage = 'Server returned invalid JSON. The response may be malformed or empty.';
                } else if (error.name === 'AbortError') {
                    errorType = 'Request Aborted';
                    errorMessage = 'The request was cancelled or timed out.';
                }
                
                showError({
                    message: errorMessage,
                    type: errorType,
                    url: url,
                    status: null,
                    statusText: null,
                    timestamp: timestamp
                });
            }
        }

        // Initial load
        fetchData();

        // Auto-refresh every 30 seconds
        //setInterval(fetchData, 30000);

        // Ping functionality
        let pingInterval = null;
        let pingActive = false;
        let pingCount = 0;
        let originalNodeName = null;
        let originalHostname = null;
        
        async function sendPing() {
            const startTime = performance.now();
            const indicator = document.getElementById('latency-indicator');
            const latencyValue = document.getElementById('latency-value');
            
            try {
                const response = await fetch('/ping', {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const endTime = performance.now();
                const latency = Math.round(endTime - startTime);
                pingCount++;
                
                // Check if node_name or hostname changed (server mismatch)
                const currentNodeName = data.node_name || null;
                const currentHostname = data.hostname || null;
                const serverMismatch = (originalNodeName !== null && currentNodeName !== originalNodeName) ||
                                       (originalHostname !== null && currentHostname !== originalHostname);
                
                latencyValue.textContent = latency;
                indicator.classList.remove('inactive');
                
                if (serverMismatch) {
                    indicator.classList.add('error');
                    indicator.title = `Ping #${pingCount}: ${latency}ms - SERVER CHANGED! Expected: ${originalNodeName}/${originalHostname}, Got: ${currentNodeName}/${currentHostname}`;
                    console.warn(`[Ping #${pingCount}] SERVER MISMATCH! Latency: ${latency}ms | Expected node: ${originalNodeName}, Got: ${currentNodeName} | Expected host: ${originalHostname}, Got: ${currentHostname}`);
                } else {
                    indicator.classList.remove('error');
                    indicator.title = `Ping #${pingCount}: ${latency}ms - Click to stop`;
                    console.log(`[Ping #${pingCount}] Latency: ${latency}ms | Node: ${currentNodeName || 'unknown'} | Timestamp: ${new Date().toISOString()}`);
                }
            } catch (error) {
                pingCount++;
                console.error(`[Ping #${pingCount}] Failed:`, error.message);
                latencyValue.textContent = 'ERR';
                indicator.classList.add('error');
                indicator.classList.remove('inactive');
                indicator.title = `Ping failed: ${error.message} - Click to stop`;
            }
        }
        
        function togglePing() {
            const indicator = document.getElementById('latency-indicator');
            const latencyValue = document.getElementById('latency-value');
            
            if (pingActive) {
                // Stop pinging
                clearInterval(pingInterval);
                pingInterval = null;
                pingActive = false;
                pingCount = 0;
                indicator.classList.add('inactive');
                indicator.classList.remove('error');
                latencyValue.textContent = '--';
                indicator.title = 'Click to start ping monitoring';
                console.log('[Ping] Stopped');
            } else {
                // Start pinging
                pingActive = true;
                console.log('[Ping] Started - pinging every 1 second');
                sendPing();
                pingInterval = setInterval(sendPing, 1000);
            }
        }
    </script>
</body>
</html>
